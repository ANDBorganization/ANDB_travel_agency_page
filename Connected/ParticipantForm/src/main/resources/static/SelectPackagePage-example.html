<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Package</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/js/selectPackageHandler.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Choose a Travel Package</h1>
    <div>
        <label for="packageSelect">Select Travel Package:</label>
        <select id="packageSelect" name="packageSelect" required>
            <option value="1">Package 1</option>
            <option value="2">Package 2</option>
            <option value="3">Package 3</option>
        </select>
    </div>

    <button id="bookNowButton">Book Now</button>
</div>
</body>
</html>
